/**:
  ros__parameters:
    port_thruster:
      type: topic
      interface_type: geometry_msgs/msg/Wrench
      topic_name: thruster/port/command
      deadman_buttons: [4]
      axis_mappings:
        force-x:
          axis: 1
          scale: 1.0
          offset: 0.0
        force-y:
          axis: 0
          scale: 1.0
          offset: 0.0

    starboard_thruster:
      type: topic
      interface_type: geometry_msgs/msg/Wrench
      topic_name: thruster/starboard/command
      deadman_buttons: [4]
      axis_mappings:
        force-x:
          axis: 4
          scale: 1.0
          offset: 0.0
        force-y:
          axis: 3
          scale: 1.0
          offset: 0.0

    enable:
      type: service
      interface_type: std_srvs/srv/Empty
      service_name: thruster/enable
      buttons: [0]


    disable:
      type: service
      interface_type: std_srvs/srv/Empty
      service_name: thruster/disable
      buttons: [1]
