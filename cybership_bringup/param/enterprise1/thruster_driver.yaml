enterprise1_thruster_node:
  ros__parameters:
    thrusters:
      vsp_port:
        type: vsp
        force_topic: /CSEI/thrusters/port/command
        force_max: 1.0
        force_min: -1.0
        arm_x:
          topic: /CSEI/hardware/servo/servo_3/scaled
          inverted: true
        arm_y:
          topic: /CSEI/hardware/servo/servo_1/scaled
          inverted: true
        rpm:
          topic: /CSEI/hardware/servo/vsp_1/scaled
          cmd: 0.4

      vsp_starboard:
        type: vsp
        force_topic: /CSEI/thrusters/starboard/command
        force_max: 1.0
        force_min: -1.0
        arm_x:
          topic: /CSEI/hardware/servo/servo_2/scaled
          inverted: true
        arm_y:
          topic: /CSEI/hardware/servo/servo_4/scaled
          inverted: true
        rpm:
          topic: /CSEI/hardware/servo/vsp_2/scaled
          cmd: 0.4

      tunnel:
        type: fixed
        force_max: 0.5
        force_min: -0.5
        force_topic: /CSEI/thrusters/tunnel/command
        signal:
          topic: /CSEI/hardware/servo/bow_thruster/scaled
          inverted: false